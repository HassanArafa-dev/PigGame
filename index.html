<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="howto">
      <h1>HOW TO PLAY THE GAME</h1>
      <h3>
        <ol>
          <li>Find a Friend/Family member to play with.</li>
          <li>Dice Rolls From 1 TO 6.</li>
          <li>
            Make sure don't get a 1 dice roll...your score will reset to 0.
          </li>
          <li>Reach a total score of 100 to win!.</li>
        </ol>
      </h3>
    </div>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <footer>
      <p style="font-size: 16px; color: white">Made with ❤️ by Hassan</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
